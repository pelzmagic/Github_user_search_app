<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Github user search</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <p class="title">devfinder</p>
        <div class="theme">
          <p class="state">DARK</p>
          <img src="./assets/icon-moon.svg" alt="the moon" class="moon" width="20" height="20" />
        </div>
      </div>
      <div class="searchbox">
        <div class="search_input">
          <img src="./assets/icon-search.svg" alt="search icon" class="search" width="21.22" height="21.16" />
          <input type="text" placeholder="Search Github username..." />
        </div>
        <div class="search">
          <p class="search_error">No results</p>
          <button class="search_btn">Search</button>
        </div>
      </div>
      <div class="mobile_searchbox">
        <div class="mobile_search_input">
          <img src="./assets/icon-search.svg" alt="search icon" class="search" width="21.22" height="21.16" />
          <input type="text" placeholder="Search Github username..." class="mobile_input" />
        </div>
        <div class="mobile_search">
          <p class="mobile_search_error">No results</p>
          <button class="mobile_search_btn">Search</button>
        </div>
      </div>
      <div class="card">
        <div class="card_details">
          <img src="" alt="user avartar" class="avartar" width="117" height="117" />
          <div class="user_info">
            <div class="user_head">
              <p class="username"></p>
              <p class="date"></p>
            </div>
            <p class="user"></p>
            <p class="bio"></p>
            <div class="user_details">
              <div class="repos">
                <p class="repository">Repos</p>
                <p class="repository_quantity"></p>
              </div>
              <div class="followers">
                <p class="fans">Followers</p>
                <p class="no_of_followers"></p>
              </div>
              <div class="followings">
                <p class="following">Following</p>
                <p class="no_of_following"></p>
              </div>
            </div>
            <div class="user_contact">
              <div class="left_contact">
                <div class="location">
                  <img src="./assets/icon-location.svg" alt="location icon" class="location" width="13.75" height="20" />
                  <p class="city"></p>
                </div>
                <div class="user_link">
                  <img src="./assets/icon-website.svg" alt="website link" class="website" width="14.08" height="13.3" />
                  <p class="link">https://github.blog</p>
                </div>
              </div>
              <div class="right_contact">
                <div class="twitter">
                  <img src="./assets/icon-twitter.svg" alt="a bird" class="bird" width="20" height="16.25" />
                  <p class="twitter_profile"></p>
                </div>
                <div class="company">
                  <img src="./assets/icon-company.svg" alt="a building" class="company" width="20" height="12.21" />
                  <p class="company_name"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mobile_card_details">
          <div class="mobile_avartar_section">
            <img src="" alt="mobile user avartar" width="70" height="70" class="mobile_avartar" />
            <div class="mobile_user_info">
              <p class="mobile_name"></p>
              <p class="mobile_username"></p>
              <p class="mobile_date"></p>
            </div>
          </div>
          <div class="mobile_bio">
            <p class="bio_detail"></p>
          </div>
          <div class="mobile_user_details_wrapper">
            <div class="mobile_user_details">
              <div class="mobile_repos">
                <p class="mobile_repository">Repos</p>
                <p class="mobile_repository_quantity"></p>
              </div>
              <div class="mobile_followers">
                <p class="mobile_fans">Followers</p>
                <p class="mobile_no_of_followers"></p>
              </div>
              <div class="mobile_followings">
                <p class="mobile_following">Following</p>
                <p class="mobile_no_of_following"></p>
              </div>
            </div>
          </div>
          <div class="mobile_user_contact">
            <div class="first_contact">
              <img src="./assets/icon-location.svg" alt="location icon" />
              <p class="mobile_location"></p>
            </div>
            <div class="second_contact">
              <img src="./assets/icon-website.svg" alt="link icon" />
              <p class="mobile_link">https://github.blog</p>
            </div>
            <div class="third_contact">
              <img src="./assets/icon-twitter.svg" alt="twitter icon" />
              <p class="mobile_twitter_profile"></p>
            </div>
            <div class="fourth_contact">
              <img src="./assets/icon-company.svg" alt="company icon" />
              <p class="mobile_company"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
