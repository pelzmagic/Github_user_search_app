<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Github user search</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <p class="title">devfinder</p>
        <div class="theme">
          <p class="state">DARK</p>
          <img src="./assets/icon-moon.svg" alt="the moon" class="moon" width="20" height="20" />
        </div>
      </div>
      <div class="searchbox">
        <div class="search_input">
          <img src="./assets/icon-search.svg" alt="search icon" class="search" width="21.22" height="21.16" />
          <input type="text" placeholder="Search Github username..." />
        </div>
        <div class="search_button">
          <button class="search_btn">Search</button>
        </div>
      </div>
      <div class="card">
        <div class="card_details">
          <img src="" alt="user avartar" class="avartar" width="117" height="117" />
          <div class="user_info">
            <div class="user_head">
              <p class="username">me</p>
              <p class="date">how</p>
            </div>
            <p class="user">auto</p>
            <p class="bio">This profile has no bio</p>
            <div class="user_details">
              <p>How you dey?</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
